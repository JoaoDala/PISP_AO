<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcar Consulta - PISP Angola</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #b00020;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff1a3b;
    }
    .mensagem {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Marcar Consulta</h2>
    <form id="consultaForm">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" required>

      <label for="data">Data de Nascimento</label>
      <input type="date" id="data" required>

      <label for="hospital">Selecione o Hospital</label>
      <select id="hospital" required>
        <option value="">-- Escolha um hospital --</option>
        <option value="HGL">Hospital Geral de Luanda</option>
        <option value="SAPU">Hospital da Sapú</option>
        <option value="Samba">Centro Médico da Samba</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="motivo">Motivo da Consulta</label>
      <input type="text" id="motivo" required>

      <button type="submit">Enviar Pedido</button>
      <div class="mensagem" id="mensagemStatus"></div>
    </form>
  </div>

  <script>
    document.getElementById("consultaForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const data = document.getElementById("data").value;
      const hospital = document.getElementById("hospital").value;
      const motivo = document.getElementById("motivo").value.trim();
      const mensagem = document.getElementById("mensagemStatus");

      if (!nome || !data || !hospital || !motivo) {
        mensagem.textContent = "Por favor, preencha todos os campos.";
        mensagem.style.color = "#ff3333";
        return;
      }

      mensagem.textContent = "Consulta marcada com sucesso!";
      mensagem.style.color = "#00ff99";

      this.reset();
    });
  </script>
</body>
</html>
